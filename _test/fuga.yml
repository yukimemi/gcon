tasks:
  - id: Init
    normal:
      - func: Log
        args:
          msg: Initial func from fuga.
      - func: Log
        args:
          msg: |-
            Long long message.
            new line from fuga.

  - id: Fuga
    normal:
      - func: Log
        args:
          msg: log 1
          stdout: true
      - func: Log
        args:
          msg: log 2
      - func: Copy
        args:
          pairs:
            - src: ${_CFG_DIR}
              dst: ${_PWD}/.gomi
              filter:
                ignores: ["${@date(2006-01-02-15-04)}"]
              recurse: true
      - func: Run
        args:
          targets:
            - id: Hoge
    error:
      - func: Log
        args:
          msg: Error !
    final:
      - func: Log
        args:
          msg: Finall func

  - id: Hoge
    normal:
      - func: Log
        args:
          msg: log 3
      - func: Log
        args:
          msg: log 4

